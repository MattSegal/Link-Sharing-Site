<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet" type="text/css"><link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='./css/style.css') }}"><link rel="shortcut icon" href="{{ url_for('static',filename='site_icon.ico') }}"><title>Links</title><style>.pre-load-image {
    background-size: cover;
    background-position: 0 -50px;
    height: 300px;
    width: 100%;
    overflow: hidden;
    opacity: 1; 
    z-index: -1;
    background-image: url("{% include "blur_image.html" %}");
}
</style></head><body><div class="wrapper"><a href="/"><header><div class="pre-load-image"></div><h1>Matt's Links</h1></header></a><main><div class="userNav"><h3>Users</h3><div class="horizontalRule"></div><ul></ul><div class="editUsersButton"><div class="editUsersIcon"></div><span class="editUsersText">Edit Users</span></div></div><template id="userListTemplate">{% raw %}<li id="select{{name}}">{{name}}</li>{% endraw %}</template><div class="userBox"></div><template id="welcomeTemplate"><div id="welcomeUser"><h2>Welcome!</h2><p class="welcome">To get started, browse the side menu. </p></div></template><template id="userBoxTemplate">{% raw %} <div id="{{name}}" class="user"><h2>{{name}}</h2><div class="newItemWrapper"><div class="newItemButton"><div class="newItemIcon"></div><span class="newItemText">Add new item</span></div><div class="newItemForm"><button class="submit">Submit</button><button class="cancel">Cancel</button><p><input type="text" placeholder="Enter link URL" class="url"></p><p><input type="text" placeholder="Enter link title (optional)" class="title"></p></div></div><div class="linkList"></div></div>{% endraw %}</template><template id="linkTemplate">{% raw %}   <div id="link{{id}}" class="link"><div id="linkContent{{id}}" class="linkContent"><a href="{{url}}">{{title}}</a></div><div class="linkOptions"><div id="linkDelete{{id}}" class="linkDelete"><div class="buttonTitle">Delete</div></div><div id="linkEdit{{id}}" class="linkEdit"> <div class="buttonTitle">Edit</div></div></div><div class="linkEditForm"><p class="input"><label>URL</label><input type="text" placeholder="Enter link URL" class="url"></p><p class="input"><label>Title</label><input type="text" placeholder="Enter link title" class="title"></p><p><button class="submit">Submit</button><button class="cancel">Cancel</button></p></div><div class="linkDeleteForm"><p><button class="delete">Delete</button></p><p><button class="cancel">Cancel</button></p></div></div>{% endraw %}</template></main><template id="editScreenTemplate"><div class="editScreen"><h2>Edit Users</h2><ul></ul><button class="addUser">Add User</button><div class="newUserForm"><input type="text" placeholder="Enter username - maximum length of 10 characters" class="name"><br><button class="add">Add</button><button class="cancel">Cancel</button></div></div></template><template id="editUserTemplate">{% raw %}<li id="edit{{name}}" class="editUser"><h3>{{name}}</h3><button id="cancel{{name}}" class="deleteCancel">Cancel</button><button id="delete{{name}}" class="delete">Delete</button></li>{% endraw %}    </template><footer><div class="horizontalRule"></div><div class="right">2015 The_Amp_Walrus</div></footer></div></body><script src="{{ url_for('static',filename='js/jquery-2.1.4.js') }}"></script><script src="{{ url_for('static',filename='js/mustache.min.js') }}"></script><script src="{{ url_for('static',filename='js/out.js') }}"></script><script>// when bg image loaded, swap out full image
window.onload = function loadSharpImages() {
    // Quit early if older browser (e.g. IE 8).
    if (!('addEventListener' in window)) return
    var preLoadBackground = document.querySelector(".pre-load-image")
    var backgroundSourceFile = "{{url_for('static',filename='img/hero.png')}}"
    var backgroundImage = new Image();
    backgroundImage.src = backgroundSourceFile
    backgroundImage.onload = function() {
        function fadeOut(i) {
            preLoadBackground.style.opacity = 1 - 0.01*i
            if (i >= 100) return
            setTimeout(function(){fadeOut(i+1)},1)
        }
        fadeOut(0)
    }
};</script></html>
