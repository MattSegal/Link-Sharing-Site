<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><link href="https://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet" type="text/css"><link rel="stylesheet" type="text/css" href="{{ url_for('page.static',filename='./css/style.css') }}"><link rel="shortcut icon" href="{{ url_for('page.static',filename='site_icon.ico') }}"><title>Links</title><style>#pre-load-image 
{
  background-size: cover;
  background-position: 0 -50px;
  height: 300px;
  width: 100%;
  overflow: hidden;
  opacity: 1; 
  z-index: -1;
  background-image: url("{% include "blur_image.html" %}");
}
</style></head><body><div id="page-wrapper"><a href="/"><header><div id="pre-load-image"></div><h1>Links</h1></header></a><div id="main"><div id="users-navbar"><h3>Users</h3><div class="horizontal-line"> </div><ul id="users-navbar-list"></ul><div id="edit-users-button"><div id="edit-users-icon"></div><span id="edit-users-text">Edit Users</span></div></div><div id="page-root"><div id="welcome-page"><h2>Welcome!</h2><p id="welcome">To get started, browse the side menu.     </p></div></div></div></div></body><template id="navbar-user-template">{% raw %}<li id="select{{name}}">{{name}}</li>{% endraw %}</template><template id="link-page-template">{% raw %} <div id="link-page"><h2 id="link-user-name">{{name}}</h2><div id="new-item-wrapper"><div id="new-item-button"><div id="new-item-icon"></div><span id="new-item-text">Add new item</span></div><div id="new-item-form"><div id="new-item-form-buttons"><button class="submit">Submit</button><button class="cancel">Cancel</button></div><div id="new-item-form-fields"><input type="text" placeholder="Enter link URL" class="url"><input type="text" placeholder="Enter link title (optional)" class="title"></div></div></div><div id="link-list"></div></div>{% endraw %}</template><template id="link-template">{% raw %}   <div id="link{{id}}" class="link"><div class="link-content"><a href="{{url}}">{{title}}</a></div><div class="link-options"><div class="link-delete-button"><div class="button-title">Delete</div></div><div class="link-edit-button"><div class="button-title">Edit</div></div></div><div class="link-edit-form"><p class="input"><label>URL</label><input type="text" placeholder="Enter link URL" class="url"></p><p class="input"><label>Title</label><input type="text" placeholder="Enter link title" class="title"></p><p><button class="submit">Submit</button><button class="cancel">Cancel</button></p></div><div class="link-delete-form"><p><button class="delete">Delete</button></p><p><button class="cancel">Cancel</button></p></div></div>{% endraw %}</template><template id="user-page-template"><div id="user-page"><h2>Edit Users</h2><ul></ul><button id="new-user-button">Add User</button><div id="new-user-form"><input id="new-user-name" type="text" placeholder="Enter username - maximum length of 10 characters"><br><button id="confirm-new-user-button">Add</button><button id="cancel-new-user-button">Cancel</button></div></div></template><template id="user-form-template">{% raw %}<li id="edit{{name}}" class="edit-user-row"><h3>{{name}}</h3><button id="cancel{{name}}" class="cancel-user-delete-button">Cancel</button><button id="delete{{name}}" class="delete">Delete</button></li>{% endraw %}  </template><script src="{{ url_for('page.static',filename='js/jquery-2.1.4.js') }}"></script><script src="{{ url_for('page.static',filename='js/mustache.min.js') }}"></script><script src="{{ url_for('page.static',filename='js/out.js') }}"></script><script>// when bg image loaded, swap out full image
window.onload = function loadSharpImages() {
  // Quit early if older browser (e.g. IE 8).
  if (!('addEventListener' in window)) return
  var preLoadBackground = document.querySelector("#pre-load-image")
  var backgroundSourceFile = "{{url_for('page.static',filename='img/hero.png')}}"
  var backgroundImage = new Image();
  backgroundImage.src = backgroundSourceFile
  backgroundImage.onload = function() {
    function fadeOut(i) {
      preLoadBackground.style.opacity = 1 - 0.01*i
      if (i >= 100) return
      setTimeout(function(){fadeOut(i+1)},1)
    }
    fadeOut(0)
  }
};</script></html>
