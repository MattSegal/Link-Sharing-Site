{% extends "links/base.html" %}
{% load render_bundle from webpack_loader %}

{% block head %}
    <title>Links</title>
    <script type="text/javascript">
    let bootstrapData = JSON.parse('{{bootstrap_data | escapejs }}')
    {% if user.is_authenticated %}
    bootstrapData['currentUser'] = {'id': {{ user.id }},'username': '{{ user.username }}',}
    {% endif %}
    </script>
{% endblock head %}

{% block scripts %}
    {% render_bundle 'main' 'js' %}
{% endblock scripts %}
