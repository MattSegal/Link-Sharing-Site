{% extends "links/base.html" %}

{% block head %}
<title>Login</title>
{% endblock head %}

{% block content %}
<h1>Login</h1>

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="/login/">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-success btn-sm" type="submit" value="login" />
</form>

{% endblock content %}
